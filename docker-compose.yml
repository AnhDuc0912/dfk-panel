version: '3.8'

services:
  dfkpanel:
    build: .
    ports:
      - "${PORT:-3333}:3333"
    environment:
      - ROOT_DIR=/repos
      - PORT=3333
      - NGINX_CONF=/etc/nginx/nginx.conf
      - NGINX_RELOAD_CMD=nginx -s reload
    volumes:
      - "${HOST_REPO_DIR:-./repos}:/srv/repos:rw"
    restart: unless-stopped
